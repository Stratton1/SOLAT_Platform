[theme]
base = "dark"
primaryColor = "#00FF41"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#1a1f2e"
textColor = "#00FF41"
font = "monospace"

[layout]
wideMode = true
initialSidebarState = "expanded"

[client]
showErrorDetails = true
toolbarMode = "minimal"

[logger]
level = "info"

[server]
headless = true
port = 8501
runOnSave = true
